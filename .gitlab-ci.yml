image: node:latest

stages:
  - build
  - format
  - lint
  - test

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: build
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/
formating:
  stage: format
  script:
    - npm install -g husky lint-staged
    - npm run format

eslint:
  stage: lint
  script:
    # Install ESLint in this docker container
    - npm install -g eslint
    # Configure ESLint (will read your .eslintrc file)
    #- eslint --init
    # Run ESLint
    - eslint ./app/*

testing_testing:
  stage: test
  script:
    - npm install -g nyc
    - npm test
    - npm test-with-coverage
    - mv .nyc_output/ coverage/
  coverage: /All files\s*\|\s*([\d\.]+)/
  artifacts:
      paths:
      - coverage/
